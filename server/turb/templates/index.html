<!DOCTYPE html>
{% load static %}
<meta charset="utf-8">
<style>

    .background {
        fill: none;
        pointer-events: all;
    }

    .feature {
        fill: #ccc;
        cursor: pointer;
    }

    .feature.active {
        fill: orange;
    }

    .mesh {
        fill: none;
        stroke: #fff;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
    h1 {
        text-align: center;
    }
    h2{
        text-align: center;
    }

    instructions {
        position: absolute;
        right: 0px;
        width: 500px;
        border: 2px solid black;
        padding: 5px;
    }

</style>
<h1>US Turbulence</h1>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script> <!-- Inclusion of d3 v4 -->
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="{% static "main.js" %}"></script>
<script>
d3.queue()
    .defer(d3.json, "{% static "us.json" %}")
    .defer(d3.json, "{% static "airports.json" %}")
    .await(ready);
</script>
<instructions>
    <h2>Instructions</h2>
    <h3>Click and Drag</h3>
    <p>Click and drag on the map to view more of the US, like Hawaii and Alaska. </p>
    <h3>Toggle Tooltip</h3>
    <p>To view information when hovering over turbulence, turn the tool tip on.
    To not view detailed information, turn the tooltip off.</p>
</instructions>
</body>
