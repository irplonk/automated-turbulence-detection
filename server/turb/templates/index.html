<!DOCTYPE html>
{% load static %}
<meta charset="utf-8">
<style>
    body {
        font: 14px sans-serif;
    }

    .grabbable {
        cursor: move;
        cursor: grab;
        cursor: -moz-grab;
        cursor: -webkit-grab;
    }

    .grabbable:active {
        cursor: grabbing;
        cursor: -moz-grabbing;
        cursor: -webkit-grabbing;
    }

    .background {
        fill: none;
        pointer-events: all;
    }

    .feature {
        fill: #ccc;
    }

    .feature.active {
        fill: orange;
    }

    .mesh {
        fill: none;
        stroke: #fff;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
    h1 {
        text-align: center;
    }
    h2{
        text-align: center;
    }
    script {
        left:10px;
        width:150%;
    }

    instructions {
        position: absolute;
        right: 20px;
        width: 25%;
        border: 2px solid black;
        padding: 5px;
    }

    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 0px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }

    * { 
      box-sizing: border-box; 
      font-family: helvetica,arial,sans-serif;
    }

    html {
      height: 100%;
      
    }

    .switch {
      opacity: 0;
    }

    .switch > div {
      width: 80px;
      height: 40px;
      background: #9A9A9A;
      z-index: 0;
      cursor: pointer;
      position: relative;
      border-radius: 50px;
      line-height: 40px;
      text-align: right;
      padding: 0 10px;
      color: rgba(0,0,0,.5);
      transition: all 250ms;
      box-shadow: inset 0 3px 15px -3px;
      background: radial-gradient(at top,#f2f2f2,#9A9A9A 90%) no-repeat;
    }

    .switch > input:checked + div {
      background: skyblue;
      text-align: left;
      color: rgba(255,255,255,.75);
    }

    .switch > div:before {
      content: '';
      display: inline-block;
      position: absolute;
      left: 0;
      top: -2px;
      height: 44px;
      width: 44px;
      background: linear-gradient(#f9f9f9 30%,#CDCDCD);
      border-radius: 50%;
      transition: all 200ms;
      box-shadow: 0 15px 15px -3px rgba(0,0,0,.25), inset 0 -2px 2px -3px,  0 3px 0 0px #f9f9f9;
    }

    .switch > div:after {
      content: '';
      display: inline-block;
      position: absolute;
      left: 11px;
      top: 11px;
      height: 22px;
      width: 22px;
      background: linear-gradient(#DCDCDC,#E3E3E3);
      border-radius: 50%;
      transition: all 200ms;
    }

    .switch > input:checked + div:after {
      left: 52px;
    }

    .switch > input:checked + div:before {
      content: '';
      position: absolute;
      left: 40px;
      border-radius: 50%;
    }
</style>
<h1>US Turbulence</h1>
<body>
    <div class="grabbable" width="1000px" height="700px">
      <svg width="1000px" height="700px">
      </svg>
    </div>
    <instructions>
        <h2>Instructions</h2>
        <h3>Click and Drag</h3>
        <p>Click and drag on the map to view more of the US, like Hawaii and Alaska. </p>
        <h3>Toggle Tooltip</h3>
        <p>To view information when hovering over turbulence, turn the tool tip on.
        To not view detailed information, turn the tooltip off.</p>
    </instructions>


   <label class="switch">
      <input type="checkbox" class="checkbox" />
      <div class=""></div>
    </label>



</body>

<script src="https://d3js.org/d3.v4.min.js"></script> <!-- Inclusion of d3 v4 -->
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
<script src="./static/d3-tip.js"></script>
<script src="{% static "main.js" %}"></script>
<script>
d3.queue()
    .defer(d3.json, "{% static "us.json" %}")
    .defer(d3.json, "{% static "airports.json" %}")
    .defer(d3.json, "{% static "plane_svg.json" %}")
    .await(ready);
</script>
</body>
