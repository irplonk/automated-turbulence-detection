<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>
<table>
  <tr>
    <th>Name</th>
    <th>Weight (lbs)</th>
  </tr>
{% if airplanes %}
    {% for plane in airplanes %}
    <tr>
      <td>{{ plane.aircraft_type }}</td>
      <td>{{ plane.weight }}</td>
    </tr>
    {% endfor %}
{% endif %}
</table>
</body>
</html>
